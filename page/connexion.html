<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/connexion.css" />
    <script src="../js/jquery.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <section id="connexion">
      <div class="container">
        <div>
          <div class="logo">
            <img src="../images/covoit-footer.png" alt="" />
          </div>
          <h1 class="title">connexion</h1>
        </div>
        <form>
          <div>
            <input
              type="number"
              id="tel"
              name="email"
              placeholder="Téléphone"
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Mot de passe"
            />
          </div>
          <p id="message"></p>
          <div class="submit-container">
            <input
              type="submit"
              value="Se connecter"
              name="submit"
              id="btn-submit"
            />
          </div>
          <p>
            Vous n'avez pas de compte ?
            <a href="../page/inscription.html">Inscrivez-vous </a>
          </p>
          <p><a href="../index.html">Retourner à la page d'acceuil</a></p>
        </form>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="footer-line"></div>
        <div class="footer-container">
          <div class="footer-social-icons">
            <img src="../images/x.png" alt="" />
            <img src="../images/facebook.png" alt="" />
            <img src="../images/instagram.png" alt="" />
            <img src="../images/whatsapp.png" alt="" />
          </div>
          <div class="footer-logo">
            <img src="../images/covoit-footer.png" alt="" />
          </div>
          <p>© 2024 Mohamed Sangare. All rights reserved.</p>
        </div>
      </footer>
      <!-- End Footer -->
    </section>
    <script src="../js/connexion.js"></script>
  </body>
</html>
