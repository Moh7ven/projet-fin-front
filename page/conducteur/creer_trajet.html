        <div class="contenue">
          <div class="title">
            <h1>Créer un trajet</h1>
            <p>Créer un trajet et faites-vous de l'argent.</p>
          </div>
          <div class="formulaire">
            <form action="">
              <div>
                <label for="lieuDepart">Depart</label>
                <select name="lieuDepart" id="lieuDepart">
                  <option value="Cocody">Cocody</option>
                  <option value="Abobo">Abobo</option>
                  <option value="Yopougon">Yopougon</option>
                  <option value="Treichville">Treichville</option>
                  <option value="Marcory">Marcory</option>
                  <option value="Attécoubé">Attécoubé</option>
                  <option value="Koumassi">Koumassi</option>
                  <option value="Plateau">Plateau</option>
                  <option value="Port bouët">Port bouët</option>
                  <option value="Songon">Songon</option>
                  <option value="Bingerville">Bingerville</option>
                  <option value="Anyama">Anyama</option>
                  <option value="Adjamé">Adjamé</option>
                </select>
              </div>
              <div>
                <label for="">Arrivée</label>
                <select name="lieuArrivee" id="lieuArrivee">
                  <option value="Cocody">Cocody</option>
                  <option value="Abobo">Abobo</option>
                  <option value="Yopougon">Yopougon</option>
                  <option value="Treichville">Treichville</option>
                  <option value="Marcory">Marcory</option>
                  <option value="Attécoubé">Attécoubé</option>
                  <option value="Koumassi">Koumassi</option>
                  <option value="Plateau">Plateau</option>
                  <option value="Port bouët">Port bouët</option>
                  <option value="Songon">Songon</option>
                  <option value="Bingerville">Bingerville</option>
                  <option value="Anyama">Anyama</option>
                  <option value="Adjamé">Adjamé</option>
                </select>
              </div>
              <div>
                <label for="date">Date et heure</label>
                <input type="datetime-local" name="date" id="date" />
              </div>
              <div>
                <label for="cout">Prix</label>
                <input type="number" name="cout" id="cout" />
              </div>

              <div>
                <label for="note">Soumettez une petite note</label>
                <textarea name="note" id="note" cols="10" rows="10"></textarea>
              </div>

              <p id="message"></p>
              <input type="submit" value="Créer" name="save" id="save" />
            </form>
          </div>
        </div>
