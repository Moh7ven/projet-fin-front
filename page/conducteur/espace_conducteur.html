          <div class="title">
            <h1>Devenir conducteur</h1>
            <p>Remplissez ce petit formulaire pour devenir conducteur.</p>
          </div>

          <div class="formulaire">
            <form action="">
              <div>
                <label for="">N° Permis de conduire: </label>
                <input type="text" name="nom" id="permis" />
              </div>
              <div>
                <label for="">Marque Vehicule</label>
                <input type="text" name="vehicule" id="vehicule" />
              </div>
              <div>
                <label for="">Couleur véhicule</label>
                <input type="text" name="colorVehicule" id="colorVehicule" />
              </div>

              <div>
                <label for="">Immatriculation</label>
                <input
                  type="text"
                  name="immatriculation"
                  id="immatriculation"
                />
              </div>

              <div>
                <label for="">Nombre de places</label>
                <input type="number" name="nombrePlace" id="nombrePlace" />
              </div>
              <p id="message"></p>
              <input
                type="submit"
                value="S'enregistrer"
                name="save"
                id="save"
              />
            </form>
          </div>
        </div>
